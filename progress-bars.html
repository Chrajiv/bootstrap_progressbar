<!DOCTYPE html>
<html>
<head>
	<title>setup</title>
	<!-- css links -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<style type="text/css">
	
.progress{
	height: 35px;
	border-radius: 50px;
	box-shadow: 0 0 10px black;
	width: 40%;
}
.progress-bar{
	border-radius: 50px;
}
</style>

</head>
<body>
     <nav class="navbar navbar-dark bg-dark">
     	<a href="#">BS progress-bars</a>
     	
     </nav>


	<!--  start here -->
<pre>	
Bootstrap Progress Bars: 
-------------------------
1) Progress bars can be used for showing the progress of a task or action to the users. Users can visualize instantly how much is complete and how much more there is to go. 

</pre>

<div class="container">
<!-- proressbar 1 -->
	<div class="progress mb-5">
		<div class="progress-bar" style="width: 25%">25%</div>
		
	</div>
	
<!-- proressbar 2 -->
	<div class="progress mb-5">
		<div class="progress-bar bg-dark"  style="width: 50%">50%</div>
		
	</div>


<!-- proressbar 3 -->
	<div class="progress mb-5">
		<div class="progress-bar bg-danger"  style="width: 70%">70%</div>
		
	</div>


<!-- proressbar 4-->
	<div class="progress mb-5">
		<div class="progress-bar bg-warning"  style="width: 99%">99%</div>
		
	</div>


</div>
<!-- js links -->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/popper.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>
	
</body>
</html>
